<form class="a2t-form"
	(ngSubmit)="formService.submit()"
	[formGroup]="formService.formGroup">
	<custom-field
		*ngFor="let field of formService.fields"
		[field]="field"
		[form]="formService.formGroup">
	</custom-field>
	<button type="submit" [disabled]="!formService.formGroup.valid || formService.formGroup.pristine || formService.submitLock">
	<ng-content *ngIf="!formService.submitLock"></ng-content>
	<span *ngIf="formService.submitLock">Submitting ...</span>
	</button>
</form>
